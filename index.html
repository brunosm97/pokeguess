<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokéGuesser</title>
</head>

<body>

    <h1 id="title">PokeGuesser</h1>

    <ul id="tips-list">
        <li id="item1" class="tips">TYPE</li>
        <li id="item2" class="tips">EVOLUTIONS</li>
        <li id="item3" class="tips">FIRST LETTER</li>
        <li id="item4" class="tips">NAME LENGTH</li>
        <li id="item5" class="tips">HIDDEN IMAGE</li>
    </ul>


    <input id="pokemon" type="text" placeholder="Digite aqui o pokémon">

    <div id="flex container">
        <button id="guess-button">Guess</button>
    </div>

    <img class="hidden-pokemon" src="http://serebii.net/xy/pokemon/001.png" alt="">
    <script src="pokedex.js"></script>
    <script src="script.js"></script>
